{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}

    <p>{{ content | safe }}</p>
    
    <form action="{% url 'edit_page' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="entry" value="{{ entry }}">
        <input class="btn btn-danger" type="submit" value="Edit">
    </form>

{% endblock %}
