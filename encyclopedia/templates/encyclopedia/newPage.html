{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New page
{% endblock %}

{% block body %}
    <h1>Create a new Encyclopedia Page</h1>
    {% if message %}
        <p style="color:rgb(148, 50, 50)">{{ message }}</p>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <label for="title">Enter Title:</label>
        <input type="text" name="title" value="{{ title }}">
        <br>
        <label for="description">Enter Description:</label>
        <br>
        <textarea name="description">{{ content }}</textarea>
        <br>
        <input style="width: 100px;" class="mt-2 btn btn-primary" type="submit" value="Save Page">
    </form>

{% endblock %}
